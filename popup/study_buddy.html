<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="study_buddy.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id = "heading">StudyBuddy</h1>
        <form>
            <div id = "icons" align = "center">
                <span class="icon-container">
                    <label for = "fb"><img src = "../socials/fb.png"></label>
                    <input name = "social" type="checkbox" id = "fb" value="fb">
                </span>

               <span class = "icon-container">
                   <label for="ig"><img src = "../socials/instagram.png"></label>
                    <input name = "social" type="checkbox" id = "ig" value="ig">
                </span>

                <span class = "icon-container">
                    <label for = "rd"><img src = "../socials/reddit.png"></label>
                    <input name = "social" type="checkbox" id = "rd" value="rd">
                </span>

                <span class="icon-container">
                    <label for="tw"><img src = "../socials/twitter.png"></label>
                    <input name = "social" type="checkbox" id = "tw" value="tw">
                </span>
                <span class="icon-container">
                    <label for = "yt"><img src = "../socials/youtube.png"></label>
                    <input name = "social" type="checkbox" id = "yt" value="yt">
                </span>
                <span class="icon-container">
                    <label for = "az"><img src = "../socials/amazon.png"></label>
                    <input name = "social" type="checkbox" id = "az" value="az">
                </span>
                <img id = "plus" src = "../socials/add.png">
            </div>
            <div id = "other-site" class="hide">
                <label>
                    <span>New Site</span>
                    <img src="../socials/cursor.png" width="15px">
                </label>
                <input id = "other" type="text" placeholder="www.google.com">
                <button class="social-button" id = "add-site">Add</button>
            </div>
            <div>
                <ul id = "new-sites" class="hide">
                    <p><b>Other Sites</b></p>
                </ul>
            </div>
            <button id="study-button" class="study-button" active="false">Study!</button>
        </form>
        <script type="text/javascript" src="study_buddy.js"></script>
    </body>
